    HOGLIN: 0.03

  ZOMBIFIED_PIGLIN:
    ZOGLIN: 0.08

  SKELETON:
    STRAY: 0.09
    WITHER_SKELETON: 0.03
    BOGGED: 0.09
    PARCHED: 0.08
    PIGLIN: 0.015


# --- Jockey spawn chances (per mob) ---
jockey-chance:
  # Baby zombie variants riding chickens
  baby_zombie_chicken_jockey: 0.001
  baby_husk_chicken_jockey: 0.0011
  baby_drowned_chicken_jockey: 0.009
  baby_zombified_piglin_chicken_jockey: 0.001
  baby_zombie_villager_chicken_jockey: 0.0009

  # Skeleton variants riding spiders
  skeleton_spider_jockey: 0.003
  stray_spider_jockey: 0.003
  wither_skeleton_spider_jockey: 0.003
  bogged_spider_jockey: 0.003
  parched_spider_jockey: 0.003  # PARCHED skeleton variant (if supported by server version)

  # 1.21.11+ Zombie/Husk/Drowned Jockey
  zombie_horse_jockey: 0.005      # Zombie + Zombie Horse
  husk_camel_jockey: 0.006        # Husk + Camel
  drowned_nautilus_jockey: 0.004  # Drowned + Zombie Nautilus


