# ===============================
# DynamicMob Configuration v3.1
# ===============================
# This file lets you control the custom natural spawn system for monsters and their equipment.
# - You can individually enable/disable spawn and jockeys for each mob.
# - Adjust equipment/chicken jockey/spider jockey chances.
# - Applies to Overworld and Nether (if allowed).
# - All chances are between 0.0 (never) and 1.0 (always).
# - "Enable for spawn egg" lets all custom spawn settings apply to mobs spawned by a monster egg (SPAWNER_EGG).
# - NEW in 1.21.11: Spear (창) support for Zombies/Husks/Piglins, Camel Jockeys
# ===============================

enchant-chance:
  weapon: 0.001
  armor: 0.001

enabled-worlds:
  - world
  - world_nether
  - world_the_end

mob-spawn:
  multiplier: 0.8         # [Global] Multiplies all natural monster spawns except boss mobs (ex: 2.0 = 2x spawn rate)
  enable-spawn-egg: true  # [EXTRA] If true, all spawn egg (monster egg) spawns are customized like natural spawns.

light-threshold: 8        # [General] Max light level for natural monster spawning (0~15, 7=vanilla default for hostile mobs) (Default : 9)

# --- Special equipment chance settings ---
special:
  killer_bunny_on_rabbit_spawn:
    enabled: true
    chance: 0.1
    apply-to-natural: true
    apply-to-spawner: true
    apply-to-spawn-egg: true
  block_helmet:
    enabled: true
    general:
      OAK_LEAVES: 0.02
      REINFORCED_DEEPSLATE: 0.00001
    skeleton-only:
      BONE_BLOCK: 0.01
      OBSIDIAN: 0.009
  bone_in_hand_chance: 0.009      # Chance for skeletons to spawn with bone in hand (0.1 = 10%) (Default : 0.04)
  drowned_channeling_chance: 0.002  # Chance for drowned to spawn with channeling trident
  charged_creeper_chance: 0.02  # Chance for creeper to spawn with charged (0.1 = 10%) (Default : 0.02)
  vindicator_hand_item: GOLDEN_AXE  # Vindicator hand item (Must be axe type: WOODEN_AXE, STONE_AXE, IRON_AXE, GOLDEN_AXE, DIAMOND_AXE, NETHERITE_AXE)
  illusioner_hand_item: BOW         # Illusioner hand item (Only BOW is allowed)
  illusioner_flame_chance: 0.005    # Chance for illusioner's bow to have flame enchantment (when illusioner_hand_item is BOW)

  # 1.21.11+ Spear (창) features
  zombie_spear_chance: 0.015        # Chance for zombies to spawn with SPEAR (창) in hand (1.21.11+)
  husk_spear_chance: 0.015          # Chance for husks to spawn with SPEAR (창) in hand (1.21.11+)
  piglin_gold_spear_chance: 0.012   # Chance for piglins to spawn with GOLDEN_SPEAR (금창) in hand (1.21.11+)
  zombified_piglin_gold_spear_chance: 0.012  # Chance for zombified piglins to spawn with GOLDEN_SPEAR (금창) in hand (1.21.11+)

# --- Replacement toggles ---
replacement-toggles:
  apply-to-natural: true
  apply-to-spawner: true
  apply-to-spawn-egg: true

# --- Replacement Spawn chance settings ---
replacement-spawn:
  ZOMBIE:
    PIGLIN: 0.004
    PIGLIN_BRUTE: 0.0009
    HUSK: 0.09
    ZOMBIFIED_PIGLIN: 0.08
    ZOMBIE_VILLAGER: 0.04
    DROWNED: 0.09

